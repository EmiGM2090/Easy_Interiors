<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Shop Homepage - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#!">Easy Interiors</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#!">All Products</a></li>
                                <li><hr class="dropdown-divider" /></li>
                                <li><a class="dropdown-item" href="#!">Furniture</a></li>
                                <li><a class="dropdown-item" href="#!">Decorations</a></li>
                            </ul>
                        </li>
                    </ul>
                    <!--<form class="d-flex">
                        <<button class="btn btn-outline-dark" type="submit">
                            <i class="bi-cart-fill me-1"></i>
                            Cart
                            <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                        </button>
                    </form>-->
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Easy Interiors</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Search what you want in everywhere</p>
                    <br>
                </div>
                <div class="">
                    <form class="">
                        <div class="">
                            <center><h5 style="margin: 2vh;">Room size:</h5></center>
                            <center>
                            <input style="width: 20%" type="number" name="H" id="HIGH" placeholder="HIGH" > x
                            <input style="width: 20%" type="number" name="F" id="FRONT" placeholder="FRONT" > x
                            <input style="width: 20%" type="number" name="B" id="BOTTOM" placeholder="BOTTOM" >
                            </center>

                        </div>
                        <div class="">
                            <center><h5 style="margin: 2vh;">Type of Room: </h5></center>


                            <div>
                                <center>
                                <select data-popper-placement="Option" class="input-group" style="width: 15%; height: 30px" id="typeRoom">
                                    <option disabled selected value="">Option</option>
                                    <option value="Living">Living</option>
                                    <option value="Bedroom">Bedroom</option>
                                    <option value="Kitchen">Kitchen</option>
                                    <option value="Bathroom">Bathroom</option>
                                </select></center>
                            </div>
                            <center><h5 style="margin: 2vh;">Colors Palette: </h5></center>
                            <div>
                                <center>
                                    <select data-popper-placement="Option" class="input-group" style="width: 15%; height: 30px" id="palette">
                                        <option value="" disabled selected>Option</option>
                                        <option value="palette1">palette1</option>
                                        <option value="palette2">palette2</option>
                                        <option value="palette3">palette3</option>
                                        <option value="palette4">palette4</option>
                                    </select>
                                    <br>
                                <a type="submit" onclick="superFiltro()" class="btn btn-primary" >Search</a></center>
                            </div>

                        </div>

                    </form>
                </div>
            </div>
        </header>
        <!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div id="act" class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    <div id="products" class="col mb-5">

                    </div>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>

        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
        <script src="vendor/datatables/jquery.dataTables.min.js"></script>
        <script src="js/muebles.js" type="text/javascript"></script>
        <script src="js/scripts.js" type="text/javascript"></script>
    </body>
</html>
