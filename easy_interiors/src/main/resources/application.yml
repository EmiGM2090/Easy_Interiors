server:
  port: 8181
spring:
  main:
    web-application-type: servlet
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQLDialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true
      open-in-view: enable
  datasource:
    url: jdbc:mysql://localhost:3306/easy_interiors
    username: root
    password:
